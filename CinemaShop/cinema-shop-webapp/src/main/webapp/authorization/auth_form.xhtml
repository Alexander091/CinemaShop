<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form id="login"
            onsubmit="action='j_security_check';"
            prependId="false" >
        <p:panel id="panel" header="Authorization" style="width:70%;">
            <h:panelGrid columns="3" id="grid" width="5%" >
                <f:facet name="header">
                    <p style="text-align: center">To perform the requested action requires authorization</p>
                </f:facet>
                <p:outputLabel for="j_username" value="Login" style="white-space: nowrap;" />
                <p:inputText id="j_username" required="true"
                             tabindex="1"
                             label="J_username"
                             placeholder="Login"
                             value="#{baseController.login}"
                             requiredMessage="You must enter a username">
                </p:inputText>
                <p:message for="j_username" display="icon"/>
                <p:outputLabel for="j_password" value="Password" />
                <p:password id="j_password"
                            required="true"
                            value="#{baseController.password}"
                            feedback="true"
                            placeholder="Password"/>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton id="submit" value="Log in"
                                         validateClient="true"
                                         tabindex="3"
                                         actionListener="#{baseController.checkLogin}"
                                         ajax="true" update="grid" />
                    </div>
                </f:facet>
                <!--disabled="#{not facesContext.postback or facesContext.validationFailed}"-->
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
