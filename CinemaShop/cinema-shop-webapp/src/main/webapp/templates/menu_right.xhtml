<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <c:choose>
        <c:when test="#{baseController.getUserName() == null}">
            <p:button outcome="/authorization/login.xhtml" value="Login" icon="ui-icon-key"/>
        </c:when>
        <c:otherwise>
            <p:commandButton value="#{baseController.getUserName()}"/>
            <p:commandButton action="#{baseController.jaasLogout()}"
                             value="Logout"
                             icon="ui-icon-power" ajax="false">
            </p:commandButton>
        </c:otherwise>
    </c:choose>
</h:body>
</html>
